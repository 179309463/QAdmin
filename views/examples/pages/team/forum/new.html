<link rel="stylesheet" href="/lib/bootstrap-markdown/css/bootstrap-markdown.min.css">
<link rel="stylesheet" href="/vendor/bootstrap-select/dist/css/bootstrap-select.css">
<link rel="stylesheet" href="/views/examples/pages/team/forum/index.css">

<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
    <h4 class="modal-title">发布新帖子</h4>
</div>
<div class="modal-body container-fluid">
    <form>
        <div class="form-group">
            <label class="control-label margin-bottom-15" for="topicTitle">帖子主题：</label>
            <input type="text" class="form-control" id="topicTitle" name="title" placeholder="填写标题...">
        </div>
        <div class="form-group">
            <textarea name="content" class="markdown-edit" rows="10"></textarea>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <label class="control-label margin-bottom-15" for="topicCategory">帖子标签</label>
                    <select id="topicCategory" data-plugin="selectpicker">
                        <option>PHP</option>
                        <option>Javascript</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Ruby</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <label class="control-label margin-bottom-15" for="topic_tags">推荐标签：</label>
                    <select id="topic_tags" data-plugin="selectpicker">
                        <option>PHP</option>
                        <option>Javascript</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Ruby</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer text-left">
    <button class="btn btn-primary" data-dismiss="modal" type="submit">创建</button>
    <a class="btn btn-sm btn-white" data-dismiss="modal" href="javascript:;">取消</a>
</div>

<script src="/vendor/bootstrap-markdown/js/bootstrap-markdown.js" data-name="markdown"></script>
<script src="/vendor/bootstrap-markdown/locale/bootstrap-markdown.zh.js" data-deps="markdown"></script>
<script src="/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="/vendor/marked/marked.min.js"></script>
<script src="/vendor/to-markdown/dist/to-markdown.js"></script>
<script src="/themes/classic/base/js/app.js" data-name="app"></script>
<script src="/views/examples/pages/team/forum/index.js" data-deps="app"></script>
